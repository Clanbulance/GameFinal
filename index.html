<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link  rel="stylesheet" href=".\style.css">
    <script src=".\script.js"></script>
</head>
<body>
    <navbar>
        <div><p>Project</p></div>
        <div class="RPS"><p >Rock Paper Sciccors</p></div>
        <div class="HS">
            <div><a href="#">Game</a></div>
            <div><a href="#">Support</a></div>
        </div>
    </navbar>
    
    <div class="container" style="width:80%">
        <div class="splitcontainerSide">
            <div class="playerChoices"  >
                
                <input  
                        value="rock"
                        type="button"
                        onclick="rockRound()" 
                        id="rockStart"> 
                        
                        
                </input>
            </div>
            <div class="playerChoices" >
                <input 
                        type="button"
                        value="paper"
                        onclick="paperRound()"
                        id="paperStart">
                </input>
            </div>
            <div class="playerChoices" >
                <input  
                        type="button"
                        value="sciccors"
                        onclick="sciccorsRound()" 
                        id="sciccorsStart">
                    </input>
            </div>
        </div>
        <div class="splitcontainerMiddle">
            <div style="width:70%">
                <p>Pick your weapon on the left side</p>
                <p id="resultMessage">The first one to win 5 times wins the game</p>
                <div class="score">
                    <div class="scoreBoard">
                        <div class="player">Player</div>
                        <div id="playerScoree">0</div>
                    </div>
                    <div class="scoreBoard">
                        <div class="computer">Computer</div>
                        <div id="computerScoree">0</div>
                    </div>
                </div>
                <button type="submit" id="playAgain" onclick="refreshPage()"> Good Luck </button>
            </div>
        </div>
        <div class="splitcontainerSide">
            <div class="computerChoices" id="computerRockID">
                <a id="computerRock"> Rock </a>
            </div>
            <div class="computerChoices" id="computerPaperID">
                <a id="computerPaper"> Paper </a>
            </div>
            <div class="computerChoices" id="computerSciccorsID">
                <a id="computerSciccors"> Sciccors </a>
            </div>
        </div>
    </div>
</body>
<script>

</script>
</html>
